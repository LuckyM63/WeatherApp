<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- /* Created by admin - Lucky Mishra */ -->
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="locationInput" placeholder="Enter location (e.g., city or ZIP code)">
            <button id="getWeatherButton">Get Weather</button>
            <select id="unitSelector">
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>
            </select>
        </div>
        <div class="weather-info">
            <div id="error" class="hidden"></div>
            <div id="weatherData" class="hidden">
                <h2>Current Weather</h2>
                <p><strong>Location:</strong> <span id="location"></span></p>
                <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;</p>
                <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
                <p><strong>Description:</strong> <span id="weatherDescription"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
    <!-- /* Created by admin - Lucky Mishra */ -->
</body>
</html>
